    <script type="text/javascript">
        // Builds the HTML Table out of myList.
        function buildHtmlTable(selector) {
            $(selector).empty();
            let xmlhttp = new XMLHttpRequest();
            let url = "https://cccbd.top:8443/RESTHello/claim/processed_claims";
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    let myArr = JSON.parse(xmlhttp.responseText);
                    var columns = addAllColumnHeaders(myArr, selector);
                    var lie = 1;
                    for (var i = 0; i < myArr.length; i++) {
                        var row$ = $('<tr class="gradeA"/>');
                        var index = 0;
                        for (var colIndex = 0; colIndex < columns.length; colIndex++) {
                            var cellValue = myArr[i][columns[colIndex]];
                            if (cellValue == null) cellValue = "";
                            if (index != 0) {
                                row$.append($('<td class ="id' + index + '"/>').html(cellValue));
                            } else {
                                row$.append($("<td><a href=\"employee_processing.html?id=" + cellValue + "\">" + cellValue + "</a></td"));
                            }

                            index++;
                        }

                        // row$.append($("<a href=\"employee_processing.html?id="+value+"\">detail</a>"));
                        $(selector).append(row$);
                    }
                }

            };
        }

        // Adds a header row to the table and returns the set of columns.
        // Need to do union of keys from all records as some records may not contain
        // all records.
        function addAllColumnHeaders(myList, selector) {
            var columnSet = [];
            var headerTr$ = $('<thead/>')
            var headerTr1$ = $('<tr role="row"/>');
            for (var i = 0; i < myList.length; i++) {
                var rowHash = myList[i];
                for (var key in rowHash) {
                    if ($.inArray(key, columnSet) === -1) {
                        columnSet.push(key);
                        headerTr1$.append($('<th/>').html(key));
                    }
                }
            }
            headerTr$.append(headerTr1$)
            $(selector).append(headerTr$);
            return columnSet;
        }

        // $(document).ready(function(){
